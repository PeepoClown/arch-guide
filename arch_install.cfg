Part 1 - "before grub"
Check network interfaces :
	ip link
	dhcpcd / wifi-menu
	ping ya.ru
Disk partrition :
	fdisk -l
	cfdisk : {
		Root : 80G linux filesystem
		EFI : 100M EFI system
		Swap : 16G linux swap
		Home : Last space linux filesystem
	}
	mkfs.ext4 /dev/sda1 -L "root"
	mkfs.ext4 /dev/sda4 -L "home"
	mkfs.vfat /dev/sda2
	mkswap /dev/sda3 

	swapon /dev/sda3
	mount /dev/sda1 /mnt
	mkdir /mnt/{boot,home}
	mkdir /mnt/boot/efi
	mount /dev/sda2 /mnt/boot/efi
	mount /dev/sda4 /mnt/home
Instalation :
	set in /etc/pacman.d/mirrorList yandex server as mirror(put in head of file)
	pacstrap -i /mnt base linux-lts linux-firmware base-devel
	genfstab -U /mnt >> /mnt/etc/fstab
Editing :
	arch-chroot /mnt
	time : {
		ln -sf /usr/share/zoneinfo/Europe/Moscow /etc/localtime
		hwclock --systohc
	}
	pacman -S vim - editor
	RU keys : {
		uncomment ru & en locale in /etc/locale.gen
		locale-gen
		loadkeys ru
		setfont cyr-sun16
	}
	add host : {
		vim /etc/hostname - enter your hostname(archPC as ex.)
		vim etc/hosts - add following strings :
		127.0.0.1	localhost
		::1			localhost
		127.0.1.1	archPC.localdomain	archPC
	}
	add user / set passwd {
		useradd -m -g users -G wheel -s /bin/bash clown(username)
		passwd clown - type
		passwd (this for root) - type
	}
	install network mgr : 
		pacman -S dhcpcd / wifimenu    networkmanager
	install grub and configue : {
		pacman -S grub os-prober efibootmgr
		grub-install --target=x86_64-efi --efi-directory=/boot/efi --bootloader-id=grub
		grub-mkconfig -o /boot/grub/grub.cfg
	}
	enable networkmgr :
		systemctl enable NetworkManager
	exit
	reboot
